<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  max-width: 1000px;
  margin: 1px;
}

h1 {
  color: #0000FF; 
  font-size: 24;
  position: absolute;
  top: 10px;
  left: 20px;
}

h2 {
  text-align: center; 
  color: #0000FF; 
  font-size: 22;
  position: absolute;
  top: 70px;
  left: 420px;
} 

div {
  width: 3px;
  height: 3px;
  margin: 1px 0 0 1px;
  float: left;
  background: #F0F8FF;
  display: inline-block;
}

</style>
<body>
<script src="//d3js.org/d3.v4.0.0-alpha.24.min.js"></script>
<script>

var n = 14250;

var ice_red = d3.interpolateRgb("#E0FFFF", "#FF0000"),
    red_orange = d3.interpolateRgb("#FF0000", "#FF8C00"),
    orange_yellow = d3.interpolateRgb("#FF8C00", "#FFFF00"),
    yellow_green = d3.interpolateRgb("#FFFF00", "#32CD32"),
    green_lblue = d3.interpolateRgb("#32CD32", "#1E90FF"),
    lblue_blue = d3.interpolateRgb("#1E90FF", "#0000CD"),
    blue_violet = d3.interpolateRgb("#0000CD", "#9400D3"),
    violet_ice = d3.interpolateRgb("#9400D3", "#E0FFFF");

d3.select("body").selectAll("div")
    .data(d3.range(n))
    .enter().append("div")
    .transition()
    .delay(function(d, i) { return i + Math.random() * n / 4; })
    .ease(d3.easeLinear)
    .on("start", function repeat() {
        d3.active(this)
            .styleTween("background-color", function() { return ice_red; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return red_orange; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return orange_yellow; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return yellow_green; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return green_lblue; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return lblue_blue; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return blue_violet; })
          .transition()
            .delay(1000)
            .styleTween("background-color", function() { return violet_ice; })
          .transition()
            .delay(n)
            .on("start", repeat);
      });
d3.select("body")
  .append("h1")
  .text("P6: Make Effective Data Visualization");

d3.select("body")
  .append("h2")
  .text("Rainbow and Ice");

</script>
